<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="My Github Search form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form action="https://github.com/search" method="get">
      <label for="search">Search</label>
      <input id="search" name="q" value="" type="text" required /><br />
      <!-- <input type="hidden" name="type" value="repositories" /> -->

      <label for="update">Select:</label>
      <select id="search" name="s">
        <option value="stars">Stars</option>
        <option value="forks">Fork</option>
        <option value="update">Update</option>
      </select>

      <select id="search" name="o">
        <option value="asc">asc</option>
        <option value="desc">desc</option>
      </select>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
